<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise: sends a callback function to be run when the process is 
        //complete and you have received a respons and response time are unkown.
        fetch("http://pokeapi.co/api/v2/pokemon")
            .then(response => response.json())
            .then(response => {
                console.log(response.results)
            })
            .catch(error =>{
                console.log(error)
            })
    </script>
</body>
</html>
